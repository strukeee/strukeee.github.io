<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大数据学习路线图</title>
    <!-- 引入GitHub的Markdown样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #d73a49;
            padding: 15px;
            background-color: #ffebee;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<div id="navbar-container"></div>

<div id="markdown-container" class="markdown-body">
    <div class="loading">正在加载内容...</div>
</div>

<!-- 引入marked库 -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- 引入Markdown加载器组件 -->
<script src="/assets/js/markdown-loader.js"></script>
<!-- 加载导航栏的脚本 -->
<script src="/assets/js/load-navbar.js"></script>

<script>
    // 页面加载完成后自动加载Markdown内容
    document.addEventListener('DOMContentLoaded', function() {
        MarkdownLoader.load('/assets/md/bigdataroadmap.md');
    });
</script>


</body>
</html>

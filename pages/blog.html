<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客知识库</title>
    <style>
        /* 基本样式 */
        .blog-section {
            margin: 20px;
            text-align: center;
        }
        .blog-image {
            max-width: 900px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .blog-link {
            display: block;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .blog-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<div id="navbar-container"></div>

<!-- 博客内容区域 -->
<div class="blog-section">
    <!-- 博客图片 -->
    <img src="/assets/images/atlas.png" alt="" class="blog-image">
    <img src="/assets/images/bigdata.jpg" alt="" class="blog-image">

    <!-- 博客链接 -->
    <a href="https://teacher.njit.edu.cn/zhengxiangtian/zh_CN/" class="blog-link" style="font-size: 50px;">教师博客</a>
</div>

<!-- 加载导航栏的脚本 -->
<script src="../assets/js/load-navbar.js"></script>
</body>
</html>
